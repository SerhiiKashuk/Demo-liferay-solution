<?xml version="1.0"?>

<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	<h:head>
		<h:outputStylesheet library="css" name="main.css" />
	</h:head>
	<h:body>
		<h:form id="frm">

			<p:panel id="panel" header="New User" style="margin-bottom:10px;">
				<p:messages id="messages" />
				<h:panelGrid columns="3">
					<h:outputLabel for="firstname" value="First Name: *" />
					<p:inputText id="firstname" value="#{user.firstname}"
						required="true" label="First Name">
					</p:inputText>
					<p:message for="firstname" />

					<h:outputLabel for="lastname" value="Last Name: *" />
					<p:inputText id="lastname" value="#{user.lastname}" required="true"
						label="Last Name" />
					<p:message for="lastname" />
				</h:panelGrid>
			</p:panel>


			<p:panel id="display" header="Information" style="margin-top:10px;">
				<h:panelGrid columns="2">
					<h:outputText value="First Name: " />
					<h:outputText value="#{user.firstname}" />

					<h:outputText value="Surname: " />
					<h:outputText value="#{user.lastname}" />
				</h:panelGrid>
			</p:panel>


			<p:commandButton value="Submit" update="panel,display" id="ajax"
				actionListener="#{user.newUser}" styleClass="ui-priority-primary" />

		</h:form>

	</h:body>
</f:view>
